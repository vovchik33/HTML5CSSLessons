<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Web Forms 2.0</title>
</head>
<body>
    <form method="get">
        <p><input type="email" name="email" multiple required autofocus></p>
        <p><input type="url" name="url"></p>
        <p><input type="date" name="date"></p>
        <p><input type="time" name="time"></p>
        <p><input type="month" name="month"></p>
        <p><input type="week" name="week"></p>
        <p><input type="tel" name="phone"></p>
        <p><input type="number" name="number"></p>
        <p><input type="range" name="range"></p>
        <p><input type="submit" value="Send"></p>
        <p><input type="color" name="color"></p>
        <p><input type="file" name="file" multiple></p>
        <p><input type="text" name="text" pattern="[a-zA-Z0-9]."></p>
        <p><input type="text" name="list" list="myList">
            <datalist id="myList">
                <option value="value1" label="label1"></option>
                <option value="value2" label="label2"></option>
                <option value="value3" label="label3"></option>
            </datalist>
        </p>
        <p><input type="search" name="search" placeholder="Some text"></p>
    </form>
</body>
</html>
